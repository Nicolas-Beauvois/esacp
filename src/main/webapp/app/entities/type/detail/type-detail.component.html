<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="type">
      <h2 data-cy="typeDetailsHeading"><span jhiTranslate="esacpApp.type.detail.title">Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ type.id }}</span>
        </dd>
        <dt><span jhiTranslate="esacpApp.type.origine">Origine</span></dt>
        <dd>
          <span>{{ type.origine }}</span>
        </dd>
        <dt><span jhiTranslate="esacpApp.type.accOrigine">Acc Origine</span></dt>
        <dd>
          <span>{{ type.accOrigine }}</span>
        </dd>
        <dt><span jhiTranslate="esacpApp.type.repartition">Repartition</span></dt>
        <dd>
          <div *ngIf="type.repartition">
            <a [routerLink]="['/repartition', type.repartition?.id, 'view']">{{ type.repartition?.repartition }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type', type.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
