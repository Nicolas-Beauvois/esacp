<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-type-heading" data-cy="TypeCreateUpdateHeading" jhiTranslate="esacpApp.type.home.createOrEditLabel">
        Create or edit a Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="esacpApp.type.origine" for="field_origine">Origine</label>
          <input type="text" class="form-control" name="origine" id="field_origine" data-cy="origine" formControlName="origine" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="esacpApp.type.accOrigine" for="field_accOrigine">Acc Origine</label>
          <input
            type="text"
            class="form-control"
            name="accOrigine"
            id="field_accOrigine"
            data-cy="accOrigine"
            formControlName="accOrigine"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="esacpApp.type.repartition" for="field_repartition">Repartition</label>
          <select class="form-control" id="field_repartition" data-cy="repartition" name="repartition" formControlName="repartition">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                repartitionOption.id === editForm.get('repartition')!.value?.id ? editForm.get('repartition')!.value : repartitionOption
              "
              *ngFor="let repartitionOption of repartitionsSharedCollection; trackBy: trackRepartitionById"
            >
              {{ repartitionOption.repartition }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
