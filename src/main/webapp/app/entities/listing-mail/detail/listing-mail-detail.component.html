<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="listingMail">
      <h2 data-cy="listingMailDetailsHeading"><span jhiTranslate="esacpApp.listingMail.detail.title">Listing Mail</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ listingMail.id }}</span>
        </dd>
        <dt><span jhiTranslate="esacpApp.listingMail.typeMessage">Type Message</span></dt>
        <dd>
          <span>{{ listingMail.typeMessage }}</span>
        </dd>
        <dt><span jhiTranslate="esacpApp.listingMail.email">Email</span></dt>
        <dd>
          <span>{{ listingMail.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/listing-mail', listingMail.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
