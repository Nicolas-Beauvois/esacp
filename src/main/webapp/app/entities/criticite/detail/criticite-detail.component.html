<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="criticite">
      <h2 data-cy="criticiteDetailsHeading"><span jhiTranslate="esacpApp.criticite.detail.title">Criticite</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ criticite.id }}</span>
        </dd>
        <dt><span jhiTranslate="esacpApp.criticite.criticite">Criticite</span></dt>
        <dd>
          <span>{{ criticite.criticite }}</span>
        </dd>
        <dt><span jhiTranslate="esacpApp.criticite.criticiteAcronyme">Criticite Acronyme</span></dt>
        <dd>
          <span>{{ criticite.criticiteAcronyme }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/criticite', criticite.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
