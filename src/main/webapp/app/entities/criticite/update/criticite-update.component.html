<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-criticite-heading" data-cy="CriticiteCreateUpdateHeading" jhiTranslate="esacpApp.criticite.home.createOrEditLabel">
        Create or edit a Criticite
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="esacpApp.criticite.criticite" for="field_criticite">Criticite</label>
          <input type="text" class="form-control" name="criticite" id="field_criticite" data-cy="criticite" formControlName="criticite" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="esacpApp.criticite.criticiteAcronyme" for="field_criticiteAcronyme"
            >Criticite Acronyme</label
          >
          <input
            type="text"
            class="form-control"
            name="criticiteAcronyme"
            id="field_criticiteAcronyme"
            data-cy="criticiteAcronyme"
            formControlName="criticiteAcronyme"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
